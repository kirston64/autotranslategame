name: Build EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name CS2ChatTranslator --collect-all customtkinter --hidden-import pynput --hidden-import pyperclip --hidden-import deep_translator main.py

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/CS2ChatTranslator.exe
